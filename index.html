<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <title>TRUE GRIT</title>
</head>

<body class="preload">
    <div class="header">
        <h1>True Grit</h1>
        <img class="header_drop" src="./static/img/gritty_header_3.png" alt="Gritty laying in Burt Reynolds pose">
    </div>
    <img class="dropdown1" src="./static/img/gritty_hanging_1_rope.png" alt="Gritty hanging from a wire">
    <img class="dropdown2" src="./static/img/gritty_hanging_2_rope.png" alt="Gritty hanging from a wire">
    <img class="dropdown3" src="./static/img/gritty_hanging_3_rope.png" alt="Gritty hanging from a wire">
    <div class="big_text">DON'T PANIC</div>
    <div class="medium_text">Gritty is Here to Help!</div>
    <div class="page_wrap">
        <p class="welcome">Welcome! Try clicking and holding in the white box to fire the Gritty Cannon.</p>
        <div class="canvas_wrap">
            <canvas height=1000, width=1600></canvas>
            <button class="get_out">SEND HELP!!!</button>
        </div>

        <img class="popup" src="./static/img/gritty_popup_1.png" alt="A disturbing image of Gritty's face">
    </div>
</body>
<script src="./main.js"></script>

</html>
